  build-mutationfile-lambda:
    name: Build Mutation File Lambda
    needs: [ set-release-version ]
    runs-on: ubuntu-latest

    if: ${{ (github.repository_owner == 'Informatievlaanderen') && (needs.set-release-version.outputs.version != 'none') }}
    steps:
    - name: Check version
      shell: bash
      run: echo $SEMVER
      env:
        SEMVER: ${{ needs.set-release-version.outputs.version }}

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Parse repository name
      run: echo REPOSITORY_NAME=$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $2}' | sed -e "s/:refs//") >> $GITHUB_ENV
      shell: bash

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.x'

    - name: .NET version
      shell: bash
      run: dotnet --info

    - name: Restore dotnet tools
      shell: bash
      run: |
        dotnet tool restore

    - name: Dotnet restore tests
      shell: bash
      run: dotnet restore test/AssociationRegistry.KboMutations.MutationFileLambda.Tests --runtime $RUNTIME
      env:
        RUNTIME: 'linux-x64'

    - name: Dotnet build tests
      shell: bash
      run: dotnet build --no-restore --runtime $RUNTIME --self-contained test/AssociationRegistry.KboMutations.MutationFileLambda.Tests
      env:
        RUNTIME: 'linux-x64'

    - name: Run all tests
      run: dotnet test test/AssociationRegistry.KboMutations.MutationFileLambda.Tests

    - name: Package lambda
      if: inputs.semver != 'none'
      shell: bash
      run: cd src/AssociationRegistry.KboMutations.MutationFileLambda && dotnet lambda package --region ${{ secrets.AWS_REGION }}

    - name: Upload Lambda as Artifact
      if: inputs.semver != 'none'
      uses: actions/upload-artifact@v4
      with:
        name: lambda-mutationfile-${{ needs.set-release-version.outputs.version }}
        path: src/AssociationRegistry.KboMutations.MutationFileLambda/bin/Release/net7.0/AssociationRegistry.KboMutations.MutationFileLambda.zip

