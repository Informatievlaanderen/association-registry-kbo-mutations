          aws-region: ${{ secrets.AWS_REGION_PRD }}

      - name: Prepare Lambda
        shell: bash
        run: |
          aws s3 cp s3://460116816372-lambda-mutation/$VERSION/lambda.zip s3://716164567317-lambda-mutation/lambda.zip --copy-props none
        env:
          VERSION: ${{ needs.release.outputs.version }}

      - name: Promote Lambda
